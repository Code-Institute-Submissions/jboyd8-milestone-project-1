<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jamie Boyd">
    <meta name="descripton" content="Jamie Boyd's Photgraphy Website">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"
        type="text/css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Home</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
</head>

<body class="body-image">

    <!-- Header -->
    <header class="container-fluid">

        <!-- I added the container-fluid class onto various elements of my code so that it would fill 100% width of the page without any whitespace. Additionally as I was using the Bootstrap grid system, 
            each row needs to be a child of a container, and each column needs to be a child of a column.-->
        <div class="row no-gutters">
            <div class="col-8 col-md-6">
                <a href="index.html" class="home-link">
                    <!-- I created the class uppercase so that I can easily captalize any text throughtout my website.-->
                    <h1 class='name uppercase'>Jamie Boyd</h1>
                    <h5 class='title uppercase'>Landscape Photographer</h5>
                </a>
            </div>

            <!-- I used Bootstraps Navbar as I wanted to create a menu that collapsed into a collapsible menu when being viewed on medium sized devices and lower so that it didnt take up too much real estate on the webpage.
                    I also referred to a previous lesson in the user-centric module when creating this nav bar. -->
            <nav class="col-4 col-md-6 navbar navbar-light navbar-expand-md">

                <button class='navbar-toggler ml-auto' type="button" data-toggle='collapse'
                    data-target='#navbarNavDropdown' aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class='navbar-toggler-icon'></span></button>
                <div class="collapse navbar-collapse" id='navbarNavDropdown'>
                    <ul class=" navbar-nav">
                        <li class="nav-item mr-2"><a href="index.html" class="nav-link hvr-float">Home</a></li>
                        <li class="nav-item mr-2"><a href="about.html" class="nav-link hvr-float">About</a></li>
                        <li class="nav-item mr-2"><a href="gallery.html" class="nav-link hvr-float">Gallery</a></li>
                        <li class="nav-item mr-2"><a href="contact.html" class="nav-link hvr-float">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>









    <!-- Footer -->
    <footer class="container-fluid container-style">
        <div class="row" id="footer-padding">
            <div class="col-6">
                <h6 class="uppercase">Important Information</h6>
                <p><small>All images on this website are subject to copywright by Jamie Boyd</small></p>
            </div>
            <div class="col-6">
                <h6 class="uppercase">Social</h6>
                <!--I used the list-inline item so that my social links would display next to each other. Each item also has to have a class of list-inline-item -->
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" rel="noopener" href="https://500px.com/jamieboyd"
                            aria-label="Visit my 500px Profile">
                            <i class="fab fa-500px" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" rel="noopener" href="https://www.instagram.com/jamieboyddd/?hl=en"
                            aria-label="Visit my Instagram Profile">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

    <!--The below scripts are here because I have used Bootstraps built in collapsible menu and they use Javascript to run. -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>

</html>
